<html>
  <head>
    <link href="report.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"
      integrity="sha512-SgWewGM3r8xXm8LNXt4ZHqKVKu/7eKrJ1aBCbMaX44xXXaCcIvCAvD2kj9qnC1lhyjAu04mcPiTzcc/CaACnUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <p>Report</p>
      </div>
      <ul>
        <li><a href="../form.html" class="active">Home</a></li>
      </ul>
    </nav>
    <br /><br />
    <div class="filter">
      <label>From</label>
      <input type="month" id="purchase_from" />
      <label>To</label>
      <input type="month" id="purchase_to" /><button
        type="button"
        class="btn btn-success"
        id="search_purchase"
      >
        Search
      </button>
      <label>Department:</label>
      <select id="department">
        <option value="CSE">CSE</option>
        <option value="MECH">MECH</option>
        <option value="ECE">ECE</option>
        <option value="GEO">GEO</option>
        <option value="all">ALL Departments</option>
      </select>
    </div>
    <h1>Consumable</h1>
    <table class="content-table" id="consumable_table">
      <thead>
        <tr>
          <th>Purchase ID</th>
          <th>Time</th>
          <th>Department</th>
          <th>Purpose</th>
          <th>Type</th>
          <th>Price</th>
          <th>View Details</th>
        </tr>
      </thead>
      <tbody id="consumable_table_body"></tbody>
    </table>
    <h1>Non-Consumable</h1>
    <table class="content-table" id="non_consumable_table">
      <thead>
        <tr>
          <th>Purchase ID</th>
          <th>Time</th>
          <th>Department</th>
          <th>Purpose</th>
          <th>Type</th>
          <th>Price</th>
          <th>View Details</th>
        </tr>
      </thead>
      <tbody id="non_consumable_table_body"></tbody>
    </table>
    <button id="generate_report">Generate Report</button>
  </body>
  <script src="./report.js"></script>
</html>
