<html>
    <head>
<link href="report.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav>
            <div class="logo">
                <p>Report </p>
            </div>
            <ul>
                <li><a href="" class="active">Home</a></li>
                
            </ul>
        </nav><br><br>
        <div class="filter">
            <label>From</label>
            <input type="month" id="purchase_from">
            <label>To</label>
            <input type="month" id="purchase_to">
            <label>Department:</label>
            <select id="department">
                <option value="CSE">CSE</option>
                <option value="MECH">MECH</option>
                <option value="ECE">ECE</option>
                <option value="GEO">GEO</option>
                <option value="other">other</option>
            </select>
            <!-- <button>Submit</button> -->
        </div>
         <h1>Consumable</h1>
        <table class="content-table" id="consumable_table">
            <thead>
              <tr>
                <th>Purchase ID</th>
                <th>Time</th>
                <th>Department</th>
                <th>Purpose</th>
                <th>Type</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="consumable_table_body"></tbody>
          </table>
          <h1>Non-Consumable</h1>
        <table class="content-table" id="non_consumable_table">
            <thead>
              <tr>
                <th>Purchase ID</th>
                <th>Time</th>
                <th>Department</th>
                <th>Purpose</th>
                <th>Type</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="non_consumable_table_body"></tbody>
          </table>
          <button type="button" class="btn btn-success">Generate Report</button>
    </body>
    <script src="./report.js"></script>
</html>
